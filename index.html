<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1" id="weather-header">Weather Dashboard</span>
    </nav>
    <div class="row">
        <div class="col-4">
            <nav class="navbar navbar-dark bg-dark">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search By City" aria-label="Search">
                    <button id="button" type="submit">Search</button>
                </form>
                <div id="city-view"></div>
            </nav>
        </div>
        <div class="col-8">
            <div class="weather-container">
                <h2 id="city"></h2>
                <div class="row">
                    <div class="col-3">

                        <div id="wind"></div>
                        <div id="humidity"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
        <div class="col-8">
            <h3>Five-Day Forecast:</h3>
            <div class="card" style="width: 10rem; border-radius: 20px;">
                <div class="card-body">
                    <h5 id="dateOne"></h5>
                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                    <p class="card-text">
                        <div id="tempOne"></div>

                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                    <p class="card-text">
                        <div id="tempThree"></div>

                        <div id="windThree"></div>
                    </p>
                </div>
            </div>
            <div class="card" style="width: 10rem; border-radius: 20px;">

                        <div id="tempFour"></div>

            </div>
            <div class="card" style="width: 10rem; border-radius: 20px;">

                        <div id="tempFive"></div>
                        <div id="humidityFive"></div>
                        <div id="windFive"></div>
                    </p>
                </div>
            </div>
        </div>
